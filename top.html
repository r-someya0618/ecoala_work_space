<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header style="height: 80px; color: white; background-color: #000;">
      仮Header
    </header>
    <main>
      <section class="c-slider">
        <ul class="slider">
          <li><img src="./assets/images/slide1.png" alt="" /></li>
          <li><img src="./assets/images/slide2.png" alt="" /></li>
          <li><img src="./assets/images/slide3.png" alt="" /></li>
          <li><img src="./assets/images/slide4.png" alt="" /></li>
        </ul>
      </section>
      <section class="p-top-introduction l-container">
        <h1
          class="p-top-introduction__heading c-heading-section--smaller c-heading-section--center"
        >
          自分だけのiDryerがついに誕生。<br />
          ECOALA AI Pro Style
        </h1>
        <div class="p-top-introduction__movie">
        </div>
        <section
          class="p-top-introduction__content l-container l-container-flex l-container-flex--between"
        >
          <div class="p-top-introduction__text-content">
            <h2
              class="p-top-introduction__text-content-heading c-heading-section--smaller"
            >
              わたし<span class="u-narrow-text--hard">に</span>「いい<span
                class="u-narrow-text--hard"
                >」</span
              >が、<br />
              いちば<span class="u-narrow-text--hard">ん</span>「いい<span
                class="u-narrow-text--hard"
                >」</span
              >。
            </h2>
            <div class="p-top-introduction__text-content-body">
              <p class="p-top-introduction__text-content-line">
                髪質はちがうのに。 <br />
                <span class="u-narrow-text"
                  >みんな同じドライヤーを使っているの？</span
                >
              </p>
              <p class="p-top-introduction__text-content-line">
                待ちに待った自分の髪質に合う<br />
                自分だけのiDryerがついに誕生。
              </p>
              <p class="p-top-introduction__text-content-line">
                わたし<span class="u-narrow-text--mid">に</span>「いい<span
                  class="u-narrow-text--mid"
                  >」</span
                >が、いちば<span class="u-narrow-text--mid">ん</span>「いい<span class="u-narrow-text--mid"></span>」</span>。 <br />
                それが、自分だけのiDryer。
              </p>
            </div>
            <div class="p-top-introduction__button c-button c-button--round">
              <a href="#">Product Page</a>
            </div>
          </div>
          <div class="p-top-introduction__product-img">
            <img src="./assets/images/product1.png" alt="">
          </div>
        </section>
      </section>
      <section class="p-top-concept">
        <h1
          class="p-top-concept__heading c-heading-section--large c-heading-section--center"
        >
          CONCEPT
        </h1>
        <div class="p-top-concept__bg-container">
          <div class="p-top-concept__body-wrap l-container">
            <section class="p-top-concept__body">
              <h2 class="p-top-concept__title c-heading-section--small">ECOALA AI Pro Style</h2>
              <p class="p-top-concept__lead-text c-text--20">
                わたしに「いい」が、いちばん「いい」。<br />
                未だかつてない次世代ドライヤーを目指しました。
              </p>
              <div class="p-top-concept__button c-button c-button--round">
                <a href="#">Read More</a>
              </div>
            </section>
          </div>
        </div>
      </section>
      <section class="p-top-product"></section>
      <section class="p-top-salon"></section>
      <section class="p-top-dealer"></section>
      <section class="p-top-topics"></section>
      <section class="p-top-instagram"></section>
    </main>
    <footer style="height: 80px; color: white; background-color: #000;">
      仮footer
    </footer>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('.slider').slick({
          autoplay: true, //自動再生する
          autoplaySpeed: 4000, //自動再生するスピード 4秒
          dots: true, //ドット部分を表示する
        });
      });
    </script>
  </body>
</html>
